<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>Q.a 세개의 이미지에 마우스를 올리면 20.png 으로 바뀌며 <br> 마우스가 벗어나면 원래 이미지로 돌아가게 하세요</h3>
    <img src="../만화이미지/14.png" width="150px">
    <img src="../만화이미지/15.png" width="150px">
    <img src="../만화이미지/16.png" width="150px">

    <script>
        
        $("img").mouseover(function(){
            imgsrc=$(this).attr("src");
            $(this).attr("src","../만화이미지/17.png");
        });

        $("img").mouseout(function(){
            $(this).attr("src",imgsrc);
        })

    </script>
</body>
</html>
