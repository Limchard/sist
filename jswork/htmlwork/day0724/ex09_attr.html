<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <!-- <style>
        h3>b{
            color: pink;
        }
        h3>span{
            font-family: Nanum Pen Script;
        }
    </style> -->
    <script>
        $(function(){

            // h3아래 b태그 글자색 배경 변경
            $("h3>b").css("color","magenta");

            // h3아래 span도 글자체나 글자색 변경

            $("h3>span").css({"color":"pink","font-family":"Nanum Pen Script"});

            // 이벤트 : b태그 클릭시 음식명 누르면 span에 있는 경로가 img에, 음식명은 맨 아래 h3에 나오게 하세요
            $("h3>b").click(function(){
                var s1=$(this).next().next().text();
                $(".photo").attr("src",s1);
            
                var s2=$(this).text();
                // $("h3:last").html(s2);
                $(".photo").next().next().html(s2);

            });

        })
    
    </script>
</head>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>
    <h3>
        <b>숯불꼬치</b>
        <br>
        <span>../Food/2.jpg</span>
    </h3>
    <h3>
        <b>순두부라면</b>
        <br>
        <span>../Food/12.jpg</span>
    </h3>
    <hr>
    <img src="" class="photo">
    <br>
    <h3></h3> <!-- 요기에 b태그에 있는 음식명 출력 -->


</body>
</html>
