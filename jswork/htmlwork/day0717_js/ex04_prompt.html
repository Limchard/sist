<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userId=window.prompt("아이디는?");

        document.write(userId+"님 환영합니다.<br>");

        var num=prompt("숫자입력","0"); // ,뒤에 초기값을 기입해줄 수 있다.
        document.write(typeof(num)+"<br>");

        var num1=prompt("숫자1");
        var num2=prompt("숫자2");
        var num3=prompt("숫자3");

        document.write("총 합계는 "+(num1+num2+num3));
        document.write("총 합계는 "+(parseInt(num1)+Number(num2)+parseFloat(num3))); // parseFloat = double이다.

    </script>
</body>
</html>
