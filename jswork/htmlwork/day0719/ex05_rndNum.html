<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            position: absolute;
            top: 50px;
            left: 10px;
            border: 1px solid gray;
            width: 250px;
            height: 200px;
            padding: 20px;
            background-color: lime;
            font-size: 11pt;
        }
        img{
            width: 200px;
        }
    </style>

    <script>
        var rnd;
        var cnt=0;

        window.onload=function(){
            
            rnd=parseInt(Math.random()*100)+1; // 1~100 까지의 난수 발생 
        }

        function check(su){
            // 수가 1~100 여기를 벗어나면 함수종료
            if(su<=0 || su>100){
                alert("잘못입력했어요");
                return false; // 자바는 그냥 return,, 자바스크립트에서는 return false(함수종료)를 써준다.
            }
            //난수 비교
            cnt++;
            if(su>rnd){
                out.innerHTML+=cnt+"회: "+su+"보다 작습니다.<br>";
            } else if(su<rnd){
                out.innerHTML+=cnt+"회: "+su+"보다 큽니다.<br>";
            } else {
                out.innerHTML="<h3>축하합니다. 정답은"+rnd+"입니다.</h3>";
                imge.src="../jquery_img/c6.png";
            }

            // 실패조건
            if(cnt>10){
                out.innerHTML="<h3>에헤이~ 조졌네 이거...</h3>"
                imge.src="../jquery_img/gun.png";
            }

            //초기화
            frm.num.value="";
            frm.num.focus();
        }
    </script>
</head>
<body>
    <form action="#" name="frm" onsubmit="return false"> <!-- onsubmit="return false" : 너 submit 하지말고 가만히 있어! 라는 뜻. 이거 안하면 값 출력 되자마자 사라진다. -->
        <b>숫자입력</b>
        <input type="text" name="num" size="5" onkeydown="if(event.keyCode==13) check(value)"> <!-- 엔터의 키코드는 13 이다. -->
    </form>
    <div id="out"></div>
    <div style="position: absolute; top: 80px; left: 300px;">
        <img name="imge">
    </div>
</body>
</html>
