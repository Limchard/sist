<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #out{
            font-family: Nanum Pen Script;
            font-weight: bold;
            padding: 20px;
            width: 500px;
            margin-top: 50px;
            border: 0px solid gray;
        }
    </style>
    <script>
        window.onload=function(){
            /*  버튼이벤트 클릭시 3px씩 감소 증가 되도록
                9보다 작아지면 "더이상 줄일 수 없다" 후에 종료
                60보다 커지면 경고 "더이상 커질 수 없다" 후에 종료
                두개의 버튼 클릭시마다 현재 글꼴사이즈를 fsize에다가 출력하자.  */
            
            // 크기 변경
            var fsize=document.getElementById("fsize");
            var out=document.getElementById("out");
            var btn1=document.getElementById("btn1");
            var btn2=document.getElementById("btn2");
            
            fsize.innerHTML="현재 글꼴 size는 40px 입니다."

            btn1.onclick=function(){
                var outsize=parseInt(out.style.fontSize); // parseInt를 안쓰면 40px로 뜬다. 즉 String이라서 덧셈, 뺄샘 안먹힌다.
                // alert(outsize);
                outsize-=3; // 위에서 형변환한 숫자로 계산
               
                // 예외 조항
                if(outsize<9){
                    alert("더이상 줄일 수 없어요..");
                    return;
                }
                out.style.fontSize=outsize+"px"; // 출력되려면 다시 "px" 를 붙혀야 한다. (다시 String)
                fsize.innerHTML="현재 글꼴 size는"+outsize+"px 입니다.";
            }

            btn2.onclick=function(){
                var outsize=parseInt(out.style.fontSize); // parseInt를 안쓰면 40px로 뜬다. 즉 String이라서 덧셈, 뺄샘 안먹힌다.
                // alert(outsize);
                outsize+=3; // 위에서 형변환한 숫자로 계산
                
                // 예외 조항
                if(outsize>60){
                    alert("더이상 커질 수 없어요..");
                    return;
                }
                out.style.fontSize=outsize+"px"; // 출력되려면 다시 "px" 를 붙혀야 한다. (단위기입도 맞춰줘야 한다.)
                fsize.innerHTML="현재 글꼴 size는"+outsize+"px 입니다.";
            }

            // 색상 변경
            // 글자색
            document.getElementById("mycolor").onchange=function(){
                // alert(this.value);
                out.style.color=this.value;
            }

            // 배경색
            document.getElementById("mycolor2").onchange=function(){
                out.style.backgroundColor=this.value;
            }              

            document.getElementById("selwidth").onchange=function(){
                // alert(this.value)
                out.style.borderWidth=this.value+"px"; // border 단위도 기입해줘야 한다.
                // solid : borderWidth
                // dotted, inset, groove 등은 borderStyle 이다.
                
            }

        }
    </script>
</head>
<body>
    <button type="button" id="btn1">점점작게</button>
    <button type="button" id="btn2">점점크게</button>
    <hr>
    <div id="fsize"></div>
    <b>글자색 선택: </b>
    <input type="color" value="#ffccff" id="mycolor">
    <br><br>
    <b>배경색 선택: </b>
    <input type="color" value="#cc00ff" id="mycolor2">
    <br><br>
    <b>테두리선 굵기 선택: </b>
    <select id="selwidth" style="width: 120px;">
        <option>1</option> <!-- value값이 없으면 태그 사이의의 값을 인식한다. -->
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>9</option>
    </select>
    <div id="out" style="font-size: 40px;">
        오늘은 불타는 금요일입니다
    </div>
</body>
</html>
