<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.ans>h5{
            text-indent: 30px; /* 들여쓰기 */
        }
        .one{
            color: blue;
        }
        
        .two{
            color: violet;
        }
        
        .three{
            color: green;
        }
        
        .board{
            font-family: Moirai One;
            font-size: 20pt;
            cursor: pointer;
        }
        h5{
            font-family: Nanum Pen Script;
        }
    </style>
    <script>
        // one two three 클래스별로 글꼴색 다르게 주기
        // b태그_포인터
        // 글꼴,사이즈 조절
        // 이벤트 : 내용 클릭 시 그 내용 댓글만 보이고 나머지 글에대한 댓글은 안보이기!!
        $(function(){
            $("div.ans").hide();
            $(".board>b").click(function(){
                $(this).siblings().show('slow');
                $(this).parent().siblings().find("div").hide('slow');
            });
        })

    </script>
</head>
<body>
    <div class="board one">
        <b>게시판 내용_1</b>
        <div class="ans">
            <h5>개시판 내용_1에 대한 댓글1</h5>
            <h5>개시판 내용_1에 대한 댓글2</h5>
            <h5>개시판 내용_1에 대한 댓글3</h5>
        </div>
    </div>

    <div class="board two">
        <b>게시판 내용_2</b>
        <div class="ans">
            <h5>개시판 내용_2에 대한 댓글1</h5>
            <h5>개시판 내용_2에 대한 댓글2</h5>
            <h5>개시판 내용_2에 대한 댓글3</h5>
        </div>
    </div>

    <div class="board three">
        <b>게시판 내용_3</b>
        <div class="ans">
            <h5>개시판 내용_3에 대한 댓글1</h5>
            <h5>개시판 내용_3에 대한 댓글2</h5>
            <h5>개시판 내용_3에 대한 댓글3</h5>
        </div>
    </div>    
</body>
</html>
