<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="../js/randomColor.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="lottoball"></div><div class="lottoball"></div><div class="lottoball"></div><div class="lottoball"></div><div class="lottoball"></div><div class="lottoball"></div>
    <br>
    <h2></h2>
    <script>
        // 공 6개에 1~6까지 숫자 넣기
        // css("속성","값")
        // css("속성")
        // attr("속성","값")
        // attr("속성")
        $("div").each(function(idx){
            $(this).html(idx+1).css("background-color",randomColor());
        })

        $("div").mouseover(function(){
            var col=$(this).css("background-color");
            $("h2").html(col).css("color",col);
        })

        // empty : 마우스 벗어나면 지우기
        $("div").mouseout(function(){
            $("h2").empty();
        })

    </script>
</body>
</html>
