<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
</head>
<body>
    <p>오늘공부할 내용</p>
    <ol>
        <li>제이커리_랜덤</li>
        <li>제이커리_셀렉터</li>
        <li>제이커리_복사</li>
        <li>제이커리_속성</li>
    </ol>

    <p>오늘 점심 메뉴</p>
    <ol>
        <li>미향</li>
        <li>역삼갈비</li>
        <li>뢰벤돈까스</li>
        <li>오미라식당</li>
        <li>구내식당</li>
    </ol>

    <script>
        // $("ol li:first").css("background-color","gray"); // 전체 첫번째 li
        $("ol li:first-child").css("background-color","gray"); // 각 ol항목의 첫번째

        // 전체 항목에서 "갈비"을 찾아서 글자크기를 1.5배로 
        $("li:contains(갈비)").css("font-size","1.5em");

        // li의 홀수번지를 찾아서 border 지정
        // odd : 홀수번지 찾기
        // even : 짝수번지 찾기
        $("li:odd").css("border","2px solid pink")
        $("li:even").css("color","violet");

    </script>
</body>
</html>
