<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            margin-left: 30px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function photosall(){
            var p=document.getElementById("myimg");
            var w=p.getAttribute("width");
            console.log(typeof(w)); // console.log 해서 f12 눌러서 확인결과 string 타입이면 크기 조절이 안된다. 
            // string의 경우 -, *는 숫자로 계산 됨. 단, +만 안됨.
            w-=10;
            p.setAttribute("width",w);
        }

        function photolarge(){
            var p=document.getElementById("myimg");
            var w=p.getAttribute("width");
            console.log(typeof(w));
            w=parseInt(w);
            w+=10;
            p.setAttribute("width",w);

        }
    </script>
</head>
<body>
    <div id="one">
        <button type="button" onclick="photosall()">점점작게</button>
        <button type="button" onclick="photolarge()">점점크게</button>
    </div>
    <img src="../만화이미지/16.png" width="200" id="myimg">
</body>
</html>
