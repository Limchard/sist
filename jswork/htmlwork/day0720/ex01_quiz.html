    <!-- 0번을 입력하면 0번 이미지가 출력(총 5 개의 이미지를 imgArr 이라는 배열 형태로 넣어놓고, 다양한 폴더의 이미지 5개 배열에 넣어 주세요) -->
    <!-- 단, 배열인덱스에 없는 값 입력시 div에 "해당번호는 없습니다." 출력하기 -->

    
    <button type="button" onclick="writePromptImage()" id="btnA" class="btn btn-yellow">이미지 출력</button>
    <script>
        var imgArr=new Array();

        imgArr.push("../html_img/cheese2.png");
        imgArr.push("../logoImg/acc02.png");
        imgArr.push("../만화이미지/06.png");
        imgArr.push("../연예인사진/4.jpg");
        imgArr.push("../jquery_img/06.png");

        var result=document.getElementById("out");

        function writePromptImage(){
            var idx=prompt("출력할 이미지의 인덱스 번호를 입력해주세요");

            if(idx<0|| idx>4){
                result.innerHTML="해당번호는 없습니다.";
            } else {
                result.innerHTML="<img src='"+imgArr[idx]+"'>";
            }
        }
    </script>
