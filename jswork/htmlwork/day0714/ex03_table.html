<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid gray;
            border-collapse: collapse;  /* 칸사이 여백 없애기 (이중선 삭제) */
        }
        tr,th,td{
            border: 1px solid purple;
        }
    </style>
</head>
<body>
    <table>
    <!-- row(행)=<tr>태그로 지정 , column(열) =  -->
    <!-- <th>(제목), <td>(내용) -->
       <!-- tr은 하나의 행 -->
        <tr>
            <th>이름</th> <!-- th는 제목이다. -->
            <th>학교</th>
            <th>학과</th>
            <th>학년</th>
        </tr>

        <tr>
            <td>이성신</td>
            <td>과기대</td>
            <td>전기정보공학과</td>
            <td>4학년</td>
        </tr>

        <tr>
            <td>이민규</td>
            <td>서울대</td>
            <td>역사교육과</td>
            <td>4학년</td>
        </tr>

        <tr>
            <td>임형준</td>
            <td>두원공과대학교</td>
            <td>기계설계과</td>
            <td>2학년</td>
        </tr>

        <tr>
            <td colspan="4" align="center">4칸 합침!!</td> <!-- 열을 합치는 것은 rowspan -->
        </tr>

    </table>    
</body>
</html>
