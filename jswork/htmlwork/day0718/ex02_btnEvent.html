<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
     <style>

     <script>
    /* confirm
    정말 삭제하시겠습니까? 확인 누르면 '네 삭제할래요', 취소누르면 '취소합니다.'
*/

//     alert("네 삭제할래요")
//   } else {
//     alert("취소합니다")
//   }
// }

  function hello(){
    var ans=confirm("정말 삭제하시겠습니까?");
    if(ans){
      alert("네 삭제할래요");
    } else {
      alert("취소합니다");
    }
  }

    /* prompt 창에 '당신의 이름은?' 이름 입력후 경고창에 '내이름은 홍길동 입니다.'' 라고 출력*/
      window.onload=function(){
        document.getElementById('btn3').onclick=function(){
          var name=prompt("당신의 이름은?");

          if(name==null){
              alert("취소를 눌렀습니다.");
          } else {
              alert("내이름은 "+name+"입니다.");
          }
        }
      }
  </script>
</head>
<body>
  <button type="button" class="btn btn-pink" onclick="alert('안녕?')">alert</button> <!-- btn 클래스와 btn-pink 클래스 2개 적용함. -->
  <button type="button" class="btn btn-black" onclick="hello()">confirm</button>
  <input type="button" value="prompt" class="btn btn-yellow" id="btn3">
</body>
</html>
