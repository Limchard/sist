<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h3>자바스크립트 배열 테스트</h3>
    <script>
        var food=["피자","치킨","쌀국수","봉된장","짜글이"];
        document.write("배열테스트<br>");

        for(var i=0;i<food.length;i++){
            // food[1]: 피자
            document.write("food["+(i+1)+"] :"+ food[i]+"<br>");
        }

    </script>

    <h3>10개의 난수 출력</h3>
    <script>
        var rnd;


        for(var i=0;i<=10;i++){
            rnd=parseInt(Math.random()*10)+1;
            // document.write('<h5>'+rnd+'</h5>'); // h4 태그로 출력
            // b태그로 2칸씩 떼어서 출력
            document.write('<b>'+rnd+'</b>&nbsp;&nbsp;');
        }

    </script>

    <h3>자바스크립트 배열 선언</h3>
    <script>
        var arr=new Array();  // 괄호안에 숫자 넣으면 몇자리 수인지 지정 가능
        arr[0]="텀블러";
        arr[1]="커피";
        arr[2]="커피머신";
        arr[3]="컵받침";

        // for문 출력... <br> 써서 출력
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>")
        }
    </script>

    <b style="color: red;">안녕</b>
    <h3>배열선언_선언과 동시에 초기값 함께 지정</h3>
    <script>
        var arr2=['red','green','orange','gray','pink','yellow'];
    //     hello를 배열갯수만큼 출력하라
        for(var i=0;i<arr2.length;i++){
            document.write("<b style= 'color: "+arr2[i]+"' >hello</b><br>");
        }

        // h1 태그로 해당색으로 출력하기. 이름도 색, 색도 색
        for(var i=0;i<arr2.length;i++){
            document.write("<h1 style='color: "+arr2[i]+"'>"+arr2[i]+"</h1>");
        }
    </script>

    <h3>자바스크립트 배열 특징</h3>
    <script>
        var flowers=new Array();

        flowers.push("장미"); // 배열 마지막에 이어서 추가
        flowers.push("수국");
        flowers.push("번꽃");
        flowers.push("안개꽃");
        console.log(flowers); // f12 눌렀을때 정보 보는법


        // h1태그로 배열 출력
        for(var i=0;i<flowers.length;i++){
            document.write("<h1>"+flowers[i]+"</h1>");
        }

        // 제거
        flowers.pop(); // 마지막 배열 제거
        flowers.pop(); // 마지막 배열 제거

        flowers.shift(); // 배열의 첫요소 제거


    </script>

</body>
</html>
