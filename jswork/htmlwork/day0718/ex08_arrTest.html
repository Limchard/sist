<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <script>
        var tag="<h2>hello H2 !!!</h2>";
        document.write(tag);
    </script>

    <h3>가로로 1~10까지 b태그로 출력하시오</h3>
    <script>
        for (var i=0;i<=10;i++){
            document.write("<b>"+i+"</b>&nbsp;&nbsp;")
        }
    </script>
    
    <!-- <img src="../day0712/flower_ani/s1.JPG"> -->
    <h3>flowers_ani 폴더에 있는 이미지 s1~s10까지 출력하시오 (가로 50px)</h3>
    <script>
        for(var i=1;i<=10;i++){
            document.write("<img width=50 src='../day0712/flower_ani/s"+i+".jpg'>"); // style 이면 단위(px) 넣어야 하고, style아 아니면 단위 넣을필요 없다.

            if(i%5==0){ // 5개씩 끊어서 그림 배치 
                document.write("<br><br>");
            }
        } 
    </script>
    <br><br>

    <h3>다음의 배열이미지를 출력하시오 (가로 방향으로 2칸씩 띄어서 배치, 가로 100 size, border 1로 주세요</h3>
    <script>
        var divImg=["bottle01","bottle02","bottle03","beauty1","beauty2"];
        for(var i=0;i<=4;i++){
            document.write("<img width='100' border='1px gray' src='../div_img/"+divImg[i]+".jpg'>&nbsp;&nbsp;");
        }
    </script>

    <br><br>

    <h3>만화이미지 20개를 5개씩 가로로 배치해주세요. (5명씩 4층)</h3>
    <script>
        for(var i=1;i<=20;i++){
            if(i<=9){
                document.write("<img width='50' src='../만화이미지/0"+i+".png'>");
            } else
                document.write("<img width='50' src='../만화이미지/"+i+".png'>");
            if(i%5==0){
                document.write("<br>")
            }
        }
    </script>
    <br><hr><br>
    <script>
        // 선생님 풀이
        for(var i=1;i<=20;i++){
            var imgname="../만화이미지/"+(i<10?"0":"")+i+".png";
            var s="<img width=50 src='"+imgname+"'>";
            document.write(s);

            if(i%5==0){
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
